<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <body>
        <div class="card">
            <!-- Search Bar Section -->
            <div class="search">
                <input list="city-list" type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
                <datalist id="city-list"></datalist>
                <button><img src="images/search.png" alt=""></button>
            </div>
            <!-- <p id="loading" style="display:none;">Loading...</p> -->
            
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <!-- Weather Temperature Section -->
            <div class="weather">
                <img src="images/rain.png" class="weather-icon" src="" alt="Weather icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>

                <div class="details">
                    <!-- Humidity Section -->
                    <div class="col">
                        <img src="images/humidity.png" alt="Humidity">
                        <div class="text">
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
    
                    <!-- Wind Speed Section -->
                    <div class="col">
                        <img src="images/wind.png" alt="Wind Speed">
                        <div class="text">
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
<script src="Weather1.js"></script>
</html>
